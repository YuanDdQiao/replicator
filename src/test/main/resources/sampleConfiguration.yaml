replication_schema:
    name: "rescore"
    username: 'hadoop_repl'
    password: 'password'
    host_pool: ['localhost']

metadata_store:
    host: "localhost"
    database: 'rescore_hbase_active_schema'
    username: 'hadoop_mthor'
    password: 'password'
    zookeeper:
        quorum: ["localhost"]
        path: '/hbase/replicator/rescore_hbase'

hbase:
    namespace: "rescore"
    zookeeper_quorum: ["localhost"]
    hive_imports:
        tables: ['B_Transaction','B_HotelReservation','B_RoomReservation']

validation:
    broker: "localhost:9092,localhost:9093"
    topic: replicator_validation
    tag: rescore_hbase
    source_domain: rescore
    target_domain: hbase-ams4

mysql_failover:
    pgtid:
        p_gtid_pattern: '(?<=_pseudo_gtid_hint__asc\:)(.{8}\:.{16}\:.{8})'
        p_gtid_prefix: "use `booking_meta`; "
    orchestrator:
        username: api-replicator
        password: password
        url: https://localhost/api

metrics:
    frequency: 10 seconds
    reporters:
        graphite:
            url: 'localhost:3002'
            namespace: 'replicator.rescore_hbase'

kafka:
    topic: "testTopic"